<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
	<h1 class='glitch' data-text="הפתיחה בקרוב">הפתיחה בקרוב</h1>
    <div class="timer">

        <div class="timer-item">

            <div class="timer-number days">

            </div>

            <div class="timer-info">
                Days
            </div>

        </div>
        

        <div class="timer-item">
            <div class="timer-number hours">

            </div>
            <div class="timer-info">
                Hours
            </div>
        </div>

        <div class="timer-item">
            <div class="timer-number minutes">

            </div>
            <div class="timer-info">
                Minutes
            </div>
        </div>

        <div class="timer-item">
            <div class="timer-number seconds">

            </div>
            <div class="timer-info">
                Seconds
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>

</body>
</html>
